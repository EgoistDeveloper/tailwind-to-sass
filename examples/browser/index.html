<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind to SASS Converter Basic Example</title>
  </head>

  <body>
    <h1>Tailwind to SASS Converter Basic Example</h1>

    <h3>HTML Content</h3>
    <pre id="html-content"></pre>

    <h3>SASS Output</h3>
    <pre id="sass-output"></pre>

    <!-- local -->
    <script src="./../../dist/umd/index.js"></script>

    <!-- CDN -->
    <!-- <script src="https://unpkg.com/@egoistdeveloper/twcss-to-sass@latest/dist/umd/index.js"></script> -->

    <script>
      const { convertToSass } = TwCssToSass

      const html = `<!-- Container Start -->
<!-- Container Any -->
<div class="bg-white">
    <!-- Some Div -->
    <div class="flex justify-center items-center min-h-screen min-w-full">
        <div class="flex relative">
            <!-- Inner Div -->
            <div class="w-72 h-40 bg-green-400 transform transition-all skew-x-12 -skew-y-12 absolute rounded-lg">
                My Text 1
            </div>
        </div>
    </div>
</div>
<!-- Container End-->`

      document.querySelector('#html-content').innerText = html
      document.querySelector('#sass-output').innerHTML = convertToSass(html)
    </script>
  </body>
</html>
